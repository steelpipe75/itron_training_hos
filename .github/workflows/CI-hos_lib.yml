name: hos lib build and run

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:

  build:
    strategy:
      matrix:
        lib: [aplfw, kernel, kernel_ex]

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Checkout Submodules
      run: |
        git config --global http.postBuffer 100M
        git submodule update --init --recursive --recommend-shallow --depth 1

    - name: Configure CMake
      run: cmake -S ${{github.workspace}}/lib/cmake_hos-v4a_win32/${{matrix.lib}}/ -B ${{github.workspace}}/lib/cmake_hos-v4a_win32/${{matrix.lib}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/lib/cmake_hos-v4a_win32/${{matrix.lib}}/build --config ${{env.BUILD_TYPE}}

